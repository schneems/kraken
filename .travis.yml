language: ruby

sudo: true

services:
  - redis-server
  - postgresql

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y postgresql-server-dev-all

rvm:
  - ruby-head

script:
  - 'export PRONTO_PULL_REQUEST_ID=${TRAVIS_PULL_REQUEST} && bundle exec pronto run -f github_pr -c origin/${TRAVIS_BRANCH}'
  - bundle exec rspec
