language: ruby

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libpq-dev

services:
  - postgresql
  - redis-server

rvm:
  - ruby-head

script:
  - 'export PULL_REQUEST_ID=${TRAVIS_PULL_REQUEST} && bundle exec pronto run -f github_pr -c origin/${TRAVIS_BRANCH}'
  - bundle exec rspec
